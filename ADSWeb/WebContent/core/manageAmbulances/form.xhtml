<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/resources/templates/decorator.xhtml">

	<!-- Title section. -->
	<ui:define name="title">
		<h:outputText value="#{msgs['manageAmbulances.title.create']}" rendered="#{(! manageAmbulancesAction.readOnly) and (manageAmbulancesAction.selectedEntity.id == null)}" />
		<h:outputText value="#{msgs['manageAmbulances.title.update']}" rendered="#{(! manageAmbulancesAction.readOnly) and (manageAmbulancesAction.selectedEntity.id != null)}" />
		<h:outputText value="#{msgs['manageAmbulances.title.retrieve']}" rendered="#{manageAmbulancesAction.readOnly}" />
	</ui:define>

	<!-- Body section. -->
	<ui:define name="body">
		<h1>
			<h:outputText value="#{msgs['manageAmbulances.title.create']}" rendered="#{(! manageAmbulancesAction.readOnly) and (manageAmbulancesAction.selectedEntity.id == null)}" />
			<h:outputText value="#{msgs['manageAmbulances.title.update']}" rendered="#{(! manageAmbulancesAction.readOnly) and (manageAmbulancesAction.selectedEntity.id != null)}" />
			<h:outputText value="#{msgs['manageAmbulances.title.retrieve']}" rendered="#{manageAmbulancesAction.readOnly}" />
		</h1>

		<ui:decorate template="/resources/templates/form.xhtml">
			<h:form id="form">
				<h:panelGroup id="numberField">
					<ui:decorate template="/resources/templates/formfield.xhtml">
						<ui:param name="fieldName" value="form:number" />
						<ui:define name="label"><h:outputText value="#{msgs['manageAmbulances.form.number']}" /></ui:define>
						<h:inputText id="number" value="#{manageAmbulancesAction.selectedEntity.number}" size="5" required="true" disabled="#{manageAmbulancesAction.readOnly}">
							<f:ajax event="blur" render="numberField" />
						</h:inputText>
					</ui:decorate>
				</h:panelGroup>
				<h:panelGroup id="licensePlateField">
					<ui:decorate template="/resources/templates/formfield.xhtml">
						<ui:param name="fieldName" value="form:licensePlate" />
						<ui:define name="label"><h:outputText value="#{msgs['manageAmbulances.form.licensePlate']}" /></ui:define>
						<h:inputText id="licensePlate" value="#{manageAmbulancesAction.selectedEntity.licensePlate}" size="15" required="true" disabled="#{manageAmbulancesAction.readOnly}">
							<f:ajax event="blur" render="licensePlateField" />
						</h:inputText>
					</ui:decorate>
				</h:panelGroup>

				<ui:decorate template="/resources/templates/formbutton.xhtml">
					<h:panelGroup rendered="#{! manageAmbulancesAction.readOnly}">
						<h:commandButton action="#{manageAmbulancesAction.list}" value="#{msgs['manageAmbulances.button.cancel']}" immediate="true" />
						<h:commandButton action="#{manageAmbulancesAction.save}" value="#{msgs['manageAmbulances.button.save']}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{manageAmbulancesAction.readOnly}">
						<h:commandButton action="#{manageAmbulancesAction.list}" value="#{msgs['manageAmbulances.button.back']}" immediate="true" />
					</h:panelGroup>
				</ui:decorate>
			</h:form>
		</ui:decorate>

	</ui:define>
</ui:composition>
